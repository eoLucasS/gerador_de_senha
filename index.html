<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com/eoLucasS" target="_blank">
                <img src="https://cdn.discordapp.com/attachments/1049167666876776458/1049179325410312292/tdi.png" width="100">
            </a>
            <sub class="author">
                Feito por:
                <a href="https://www.linkedin.com/in/lucaslopesdasilva/" target="_blank">Lucas Lopes</a>
            </sub>
        </div>
        <div class="title-container">
            <h1>Gerador de Senha</h1>
        </div>
        <label for="length">Tamanho:</label>
        <input type="number" id="length" min="5" max="30">
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked>
                Maiúsculas
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked>
                Minúsculas
            </label>
            <label>
                <input type="checkbox" id="special" checked>
                Caracteres Especiais
            </label>
        </div>
        <button id="generate">Gerar Senha</button>
        <div id="result"></div>
        <button id="copy">Copiar Senha</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
